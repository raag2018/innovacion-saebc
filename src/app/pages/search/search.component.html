<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
    <div class="ae-masonry ae-masonry-md-2  ae-masonry-lg-3 ae-masonry-xl-3">
      <a *ngFor="let item of CursosService.cursoFiltro" [routerLink]="['/item', item.cod]" class="rk-item ae-masonry__item">
        <img src="assets/info-cursos/{{ item.url }}.jpg" alt="">
        <div [routerLink]="['/item', item.cod]" class="item-meta">
          <h2>{{ item.titulo }}</h2>
          <p>{{ item.tutor }}</p>
        </div>
      </a>    
    </div>
</section>
